name: Continuous Integration

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: '17'

      - name: Show versions
        run: | 
          java -version
          mvn -v

      - name: Run tests
        run: mvn -e clean test -Dspring.profiles.active=test
